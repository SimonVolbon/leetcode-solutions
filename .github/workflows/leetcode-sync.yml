name: LeetCode Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # Läuft jeden Tag um 8 Uhr UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sync
        uses: jasonlovesdog/leetcode-sync@v1.5.0 # <- Dies ist die geänderte Zeile
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          destination-folder: "solutions"
          verbose: true
          commit-header: "feat"
